<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Red/Blue</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/pokemon-spinner.png">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/responsive.css">
    <link rel="stylesheet" href="./assets/styles/pokedex.css">
    <link rel="stylesheet" href="./assets/styles/fonts.css">
    <script src="./assets/scripts/script.js"></script>
</head>

<body>

    <div id="overlay">

        <div class="pokedexLeft">

            <div class="alarmButtons">
                <div class="glowing-circle"></div>
                <div class="roundButton red"></div>
                <div class="roundButton yellow"></div>
                <div class="roundButton green"></div>
            </div>

            <div class="screen"></div>

            <div class="controlButtons">
                <div class="backExitButton"></div>
                
                <div class="greenInfoBox"></div>

                <div class="dPad">
                    <div class="dPadUp"></div>
                    <div class="dPadDown"></div>
                    <div class="dPadLeft"></div>
                    <div class="dPadRight"></div>
                    <div class="dPadCenter"></div>
                </div>
            </div>
        </div>

        <div class="pokedexMid"></div>

        <div class="pokedexRight">

            <div class="greyInfoBox"></div>

            <div class="solarPanel"></div>

            <div class="cosmeticButtons"></div>

            <div class="typeInfoBox"></div>
        </div>
        
    </div>

</body>

</html>
